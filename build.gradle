plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.hive:hive-jdbc:3.1.2'
    implementation 'com.lmax:disruptor:3.3.6'
    implementation 'com.oracle.ojdbc:ojdbc8:19.3.0.0'
    implementation 'com.opencsv:opencsv:5.3'
    implementation 'org.apache.parquet:parquet-avro:1.11.1'
    implementation 'org.apache.hadoop:hadoop-common:2.7.3'
    implementation 'info.picocli:picocli:4.6.1'
    implementation 'com.jcraft:jsch:0.1.55'
    implementation 'com.hierynomus:sshj:0.27.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    compileOnly 'org.projectlombok:lombok:1.18.12'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'oraclefetchclient'
java.sourceCompatibility = JavaVersion.VERSION_14

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
